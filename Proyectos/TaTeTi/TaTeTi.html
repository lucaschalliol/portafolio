<header>

  </div>

  <script>
  const displayBarsMenuID = document.getElementById("display-bars-menu");
  var menuActivo = false;

  function displayMenu() {
    if (menuActivo === false) {
      displayBarsMenuID.style.display = "block";
      menuActivo = true;
    }
    else if (menuActivo === true) {
      displayBarsMenuID.style.display = "none";
      menuActivo = false;
    }    
  }
  </script>
